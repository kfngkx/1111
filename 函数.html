<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D数学函数可视化教学工具</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            overflow: hidden;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .control-panel {
            width: 350px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 20px;
            overflow-y: auto;
            box-shadow: 2px 0 20px rgba(0, 0, 0, 0.1);
        }

        .visualization-area {
            flex: 1;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        h1 {
            color: #4a5568;
            margin-bottom: 25px;
            font-size: 24px;
            text-align: center;
            border-bottom: 2px solid #e2e8f0;
            padding-bottom: 10px;
        }

        .section {
            margin-bottom: 25px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 10px;
            border: 1px solid #e2e8f0;
        }

        .section h3 {
            color: #2d3748;
            margin-bottom: 15px;
            font-size: 16px;
        }

        .function-type {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 15px;
        }

        .function-btn {
            padding: 12px;
            border: 2px solid #e2e8f0;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            font-weight: 500;
        }

        .function-btn:hover {
            border-color: #667eea;
            background: #f7fafc;
        }

        .function-btn.active {
            border-color: #667eea;
            background: #667eea;
            color: white;
        }

        .parameter-group {
            margin-bottom: 15px;
        }

        .parameter-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #4a5568;
        }

        .parameter-input {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        .parameter-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .generate-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .generate-btn:hover {
            transform: translateY(-2px);
        }

        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .control-btn {
            padding: 10px;
            background: #f7fafc;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 12px;
        }

        .control-btn:hover {
            background: #e2e8f0;
        }

        .function-display {
            background: #f7fafc;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            word-break: break-all;
        }

        .info-panel {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.9);
            padding: 15px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            max-width: 250px;
        }

        .info-panel h4 {
            color: #2d3748;
            margin-bottom: 10px;
        }

        .info-panel p {
            font-size: 12px;
            color: #4a5568;
            line-height: 1.4;
        }

        #canvas {
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            background: white;
        }

        .coordinates {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.9);
            padding: 10px 15px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="control-panel">
            <h1>2D函数可视化工具</h1>
            
            <div class="section">
                <h3>选择函数类型</h3>
                <div class="function-type">
                    <div class="function-btn active" data-type="linear">一次函数</div>
                    <div class="function-btn" data-type="quadratic">二次函数</div>
                    <div class="function-btn" data-type="cubic">三次函数</div>
                    <div class="function-btn" data-type="trigonometric">三角函数</div>
                </div>
            </div>

            <div class="section">
                <h3>函数参数</h3>
                <div id="parameters">
                    <!-- 动态生成参数输入框 -->
                </div>
            </div>

            <div class="section">
                <h3>当前函数</h3>
                <div class="function-display" id="functionDisplay">
                    y = 1x + 0
                </div>
            </div>

            <div class="section">
                <button class="generate-btn" onclick="generateFunction()">绘制函数图像</button>
            </div>

            <div class="section">
                <h3>视图控制</h3>
                <div class="controls">
                    <button class="control-btn" onclick="resetView()">重置视图</button>
                    <button class="control-btn" onclick="zoomIn()">放大</button>
                    <button class="control-btn" onclick="zoomOut()">缩小</button>
                    <button class="control-btn" onclick="toggleGrid()">切换网格</button>
                </div>
            </div>
        </div>

        <div class="visualization-area">
            <canvas id="canvas" width="800" height="600"></canvas>
            <div class="coordinates" id="coordinates">鼠标位置: (0, 0)</div>
            <div class="info-panel">
                <h4>操作提示</h4>
                <p>• 鼠标拖拽：平移坐标系<br>
                • 鼠标滚轮：缩放视图<br>
                • 调整参数后点击绘制按钮更新图像<br>
                • 鼠标移动显示当前坐标</p >
            </div>
        </div>
    </div>

    <script>
        // 全局变量
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let currentFunctionType = 'linear';
        let showGrid = true;
        let scale = 40; // 每单位的像素数
        let offsetX = 0; // x轴偏移
        let offsetY = 0; // y轴偏移
        let isDragging = false;
        let lastMouseX = 0;
        let lastMouseY = 0;

        // 函数参数配置
        const functionConfigs = {
            linear: {
                name: '一次函数',
                template: 'y = {a}x + {b}',
                params: [
                    { name: 'a', label: '斜率 a', default: 1 },
                    { name: 'b', label: '截距 b', default: 0 }
                ],
                func: (x, params) => params.a * x + params.b
            },
            quadratic: {
                name: '二次函数',
                template: 'y = {a}x² + {b}x + {c}',
                params: [
                    { name: 'a', label: '二次项系数 a', default: 1 },
                    { name: 'b', label: '一次项系数 b', default: 0 },
                    { name: 'c', label: '常数项 c', default: 0 }
                ],
                func: (x, params) => params.a * x * x + params.b * x + params.c
            },
cubic: {
                name: '三次函数',
                template: 'y = {a}x³ + {b}x² + {c}x + {d}',
                params: [
                    { name: 'a', label: '三次项系数 a', default: 0.1 },
                    { name: 'b', label: '二次项系数 b', default: 0 },
                    { name: 'c', label: '一次项系数 c', default: 1 },
                    { name: 'd', label: '常数项 d', default: 0 }
                ],
                func: (x, params) => params.a * x * x * x + params.b * x * x + params.c * x + params.d
            },
            trigonometric: {
                name: '三角函数',
                template: 'y = {a}sin({b}x + {c}) + {d}',
                params: [
                    { name: 'a', label: '振幅 a', default: 1 },
                    { name: 'b', label: '频率 b', default: 1 },
                    { name: 'c', label: '相位 c', default: 0 },
                    { name: 'd', label: '偏移 d', default: 0 }
                ],
                func: (x, params) => params.a * Math.sin(params.b * x + params.c) + params.d
            }
        };

        // 坐标转换函数
        function mathToCanvas(x, y) {
            const canvasX = (x * scale) + canvas.width / 2 + offsetX;
            const canvasY = canvas.height / 2 - (y * scale) + offsetY;
            return { x: canvasX, y: canvasY };
        }

        function canvasToMath(canvasX, canvasY) {
            const x = (canvasX - canvas.width / 2 - offsetX) / scale;
            const y = (canvas.height / 2 - canvasY + offsetY) / scale;
            return { x: x, y: y };
        }

        // 绘制坐标系
        function drawCoordinateSystem() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // 绘制网格
            if (showGrid) {
                ctx.strokeStyle = '#f0f0f0';
                ctx.lineWidth = 1;
                
                // 垂直网格线
                for (let x = -20; x <= 20; x++) {
                    const canvasPos = mathToCanvas(x, 0);
                    ctx.beginPath();
                    ctx.moveTo(canvasPos.x, 0);
                    ctx.lineTo(canvasPos.x, canvas.height);
                    ctx.stroke();
                }
                
                // 水平网格线
                for (let y = -20; y <= 20; y++) {
                    const canvasPos = mathToCanvas(0, y);
                    ctx.beginPath();
                    ctx.moveTo(0, canvasPos.y);
                    ctx.lineTo(canvas.width, canvasPos.y);
                    ctx.stroke();
                }
            }
            
            // 绘制坐标轴
            ctx.strokeStyle = '#333';
            ctx.lineWidth = 2;
            
            // X轴
            const xAxisY = mathToCanvas(0, 0).y;
            ctx.beginPath();
            ctx.moveTo(0, xAxisY);
            ctx.lineTo(canvas.width, xAxisY);
            ctx.stroke();
            
            // Y轴
            const yAxisX = mathToCanvas(0, 0).x;
            ctx.beginPath();
            ctx.moveTo(yAxisX, 0);
            ctx.lineTo(yAxisX, canvas.height);
            ctx.stroke();
            
            // 绘制刻度和标签
            ctx.fillStyle = '#666';
            ctx.font = '12px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'top';
            
            // X轴刻度
            for (let x = -10; x <= 10; x++) {
                if (x !== 0) {
                    const canvasPos = mathToCanvas(x, 0);
                    ctx.beginPath();
                    ctx.moveTo(canvasPos.x, xAxisY - 5);
                    ctx.lineTo(canvasPos.x, xAxisY + 5);
                    ctx.stroke();
                    ctx.fillText(x.toString(), canvasPos.x, xAxisY + 8);
                }
            }
            
            // Y轴刻度
            ctx.textAlign = 'right';
            ctx.textBaseline = 'middle';
            for (let y = -10; y <= 10; y++) {
                if (y !== 0) {
                    const canvasPos = mathToCanvas(0, y);
                    ctx.beginPath();
                    ctx.moveTo(yAxisX - 5, canvasPos.y);
                    ctx.lineTo(yAxisX + 5, canvasPos.y);
                    ctx.stroke();
                    ctx.fillText(y.toString(), yAxisX - 8, canvasPos.y);
                }
            }
            
            // 原点标签
            ctx.textAlign = 'right';
            ctx.textBaseline = 'top';
            ctx.fillText('0', yAxisX - 8, xAxisY + 8);
        }

        // 绘制函数图像
        function drawFunction() {
            const config = functionConfigs[currentFunctionType];
            const params = {};
            
            // 获取参数值
            config.params.forEach(param => {
                const input = document.getElementById(`param_${param.name}`);
                params[param.name] = parseFloat(input.value) || 0;
            });

            ctx.strokeStyle = '#667eea';
            ctx.lineWidth = 3;
            ctx.beginPath();

            let firstPoint = true;
            const step = 0.1; // 计算步长
            
            for (let x = -20; x <= 20; x += step) {
                try {
                    const y = config.func(x, params);
                    const canvasPos = mathToCanvas(x, y);
                    
                    if (canvasPos.y >= -100 && canvasPos.y <= canvas.height + 100) {
                        if (firstPoint) {
                            ctx.moveTo(canvasPos.x, canvasPos.y);
                            firstPoint = false;
                        } else {
                            ctx.lineTo(canvasPos.x, canvasPos.y);
                        }
                    } else {
                        firstPoint = true;
                    }
                } catch (e) {
                    firstPoint = true;
                }
            }
            
            ctx.stroke();
        }

        // 生成参数输入框
        function generateParameterInputs() {
            const container = document.getElementById('parameters');
            const config = functionConfigs[currentFunctionType];
            
            container.innerHTML = '';
            
            config.params.forEach(param => {
                const group = document.createElement('div');
                group.className = 'parameter-group';
                
                const label = document.createElement('label');
                label.textContent = param.label;
                
                const input = document.createElement('input');
                input.type = 'number';
                input.step = '0.1';
                input.className = 'parameter-input';
                input.id = `param_${param.name}`;
                input.value = param.default;
                
                group.appendChild(label);
                group.appendChild(input);
                container.appendChild(group);
            });
            
            updateFunctionDisplay();
        }

        // 更新函数显示
        function updateFunctionDisplay() {
            const config = functionConfigs[currentFunctionType];
            const params = {};
            
            config.params.forEach(param => {
                const input = document.getElementById(`param_${param.name}`);
                params[param.name] = parseFloat(input.value) || 0;
            });
            
            let display = config.template;
            Object.keys(params).forEach(key => {
                display = display.replace(new RegExp(`{${key}}`, 'g'), params[key]);
            });
            
            document.getElementById('functionDisplay').textContent = display;
        }

        // 生成函数图像
        function generateFunction() {
            drawCoordinateSystem();
            drawFunction();
        }

        // 重置视图
        function resetView() {
            scale = 40;
            offsetX = 0;
            offsetY = 0;
            generateFunction();
        }

        // 放大
        function zoomIn() {
            scale *= 1.2;
            generateFunction();
        }

        // 缩小
        function zoomOut() {
            scale /= 1.2;
            generateFunction();
        }

        // 切换网格
        function toggleGrid() {
            showGrid = !showGrid;
            generateFunction();
        }

        // 鼠标事件处理
        canvas.addEventListener('mousedown', (e) => {
            isDragging = true;
            lastMouseX = e.clientX;
            lastMouseY = e.clientY;
        });

        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            const canvasX = e.clientX - rect.left;
            const canvasY = e.clientY - rect.top;
            const mathCoords = canvasToMath(canvasX, canvasY);
            
            document.getElementById('coordinates').textContent = 
                `鼠标位置: (${mathCoords.x.toFixed(2)}, ${mathCoords.y.toFixed(2)})`;
            
            if (isDragging) {
                const deltaX = e.clientX - lastMouseX;
                const deltaY = e.clientY - lastMouseY;
                
                offsetX += deltaX;
                offsetY += deltaY;
                
                lastMouseX = e.clientX;
                lastMouseY = e.clientY;
                
                generateFunction();
            }
        });

        canvas.addEventListener('mouseup', () => {
            isDragging = false;
        });

        canvas.addEventListener('wheel', (e) => {
            e.preventDefault();
            const zoomFactor = e.deltaY > 0 ? 0.9 : 1.1;
            scale *= zoomFactor;
            generateFunction();
        });

        // 函数类型选择事件
        document.addEventListener('DOMContentLoaded', function() {
            // 生成初始参数输入框
            generateParameterInputs();
            
            // 生成初始函数
            generateFunction();

            // 函数类型按钮事件
            document.querySelectorAll('.function-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('.function-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    currentFunctionType = this.dataset.type;
                    generateParameterInputs();
                });
            });

            // 参数输入事件
            document.addEventListener('input', function(e) {
                if (e.target.classList.contains('parameter-input')) {
                    updateFunctionDisplay();
                }
            });
        });
    </script>
</body>
</html>
